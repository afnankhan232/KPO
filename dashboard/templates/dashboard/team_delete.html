{% extends 'dashboard/base.html' %}
{% block title %}Delete Team | KPO Dashboard{% endblock %}
{% block content %}
<h1>Delete Team</h1>
<p>Are you sure you want to delete <strong>{{ team.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="/teams/">Cancel</a>
</form>
{% endblock %}
