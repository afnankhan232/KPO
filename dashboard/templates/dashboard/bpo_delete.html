{% extends 'dashboard/base.html' %}
{% block title %}Delete BPO | KPO Dashboard{% endblock %}
{% block content %}
<h1>Delete BPO</h1>
<p>Are you sure you want to delete <strong>{{ bpo.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="/bpos/">Cancel</a>
</form>
{% endblock %}
